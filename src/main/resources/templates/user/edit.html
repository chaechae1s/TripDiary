<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>우리의 여행일기</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<th:block th:replace="fragments/config :: configFragment"></th:block>
	<link rel="stylesheet" th:href="@{/css/user.css}">	
</head>
<body>
	<div id="trip_wrap">
		<div th:replace="fragments/header :: menu"></div>
		<div id="container">
			<div id="contents">
				<div class="myPage_main">
					<div class="myPage_info">
						<form th:action="@{/users/edit/{id}(id=${#authentication.principal.user.id})}" method="post">
							<input type="hidden" name="_method" value="PUT"/>
							<input th:value="${user.email}" type="email" readonly="readonly">
							<input th:value="${user.name}" type="text" readonly="readonly">
							<input th:value="${user.nickname}" type="text" name="nickname">
							<button class="btn_join" type="submit">정보 수정</button>
						</form>	
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
